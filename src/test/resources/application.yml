logging:
  level:
    root: off
    org.springframework: OFF

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    hikari:
      auto-commit: false
      maximum-pool-size: 3
      connection-timeout: 30000
      idle-timeout: 10000